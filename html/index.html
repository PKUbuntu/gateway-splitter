
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Transformer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <select id="config-selector">
    <!-- Options will be populated by JavaScript -->
  </select>
  <textarea id="json-input" placeholder="Enter your JSON here..." class="json-area"></textarea>
  <button id="transform-button" disabled>Transform JSON</button>
  <textarea id="json-output" placeholder="Transformed JSON will appear here..." class="json-area" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
